<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <style>
            #div_header {
                text-align: right;
            }
            .div_body {
                text-align: center;
                padding-top: 300px;
                padding-left: 0px;
                padding-right: 0px;
                padding-bottom: 0px;
            }
            table, td {
                border-spacing: 10px;
                margin-left: auto;
            }
            .s_input {
                width: 600px;
                height: 30px;
                padding: 5px;
                border: 1px solid rgb(54, 53, 53);
                border-radius: 12px;
                font-size: medium;
                font-family: Arial, Helvetica, sans-serif;
            }
            div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="div_header">
            <table>
                <tr>
                    <td>
                        Image Search
                    </td>
                    <td>
                        Advance Search
                    </td>
                </tr>
            </table>
        </div>
        <div class="div_body">
            <img src="https://www.anmosugoi.com/wp-content/uploads/2023/09/Frieren-Mas-Alla-del-Final-del-Viaje-1-1600x900.webp" width="300px" height="200px">
        </div>
        <div>
            <form action="http://www.google.com/images" method="get" id="form_submit">
                <input name="q" type="text" placeholder="Image Search" class="s_input" autofocus>
                <button form="form_submit" value="Search">Image Search</button>
            </form>
        </div>
    </body>
</html>
