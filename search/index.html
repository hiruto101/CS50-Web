<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/templates/styles.css">
        <title>Google</title>
    </head>
    <body>
        <div id="div_header">
            <table>
                <tr>
                    <td>
                        <a href="images.html">Image Search</a>
                    </td>
                    <td>
                        <a href="advance_search.html">Advance Search</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="div_body">
                <img class="g_logo" src="logo.png">
        </div>
        <div>
            <form action="http://www.google.com/search" method="get" id="form_submit">
                <input style="background-color: transparent; color: white" name="q" type="text" class="s_input" autofocus="on">
                <div class="s_btn">
                    <button class="s_cbtn" form="form_submit" value="Search">Google Search</button>
                    <button class="s_cbtn" name="btnI" form="form_submit" value="Search">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>
</html>
